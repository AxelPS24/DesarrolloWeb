<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reloj 3D</title>
<link rel="stylesheet" type="text/css" href="./estilos11.css">
</head>
<body>
    <div class="container">
        <div class="cube" id="cube">
            <div class="face front"></div>
            <div class="face back"></div>
            <div class="face top"></div>
            <div class="face left" id="minute">00</div>
            <div class="face right" id="second">00</div>
            <div class="face bottom" id="hour">00</div>
        </div>
    </div>

    <script src="reloj3d.js"></script>
</body>
</html>
